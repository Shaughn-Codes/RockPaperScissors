<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">







    </head>
     <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
        <div id = "user-label" class="badge">user</div>
        <div id="user-comp"  class="badge">comp</div>
        <span id="user-score">0</span>
            <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Do You Have What It Takes?</p>
        </div>

        <div class="choices" >
            <div class="choice" id="r">
                <img src="images/rock2.0.png" width="150" height="120">

            </div>

            <div class="choice" id="p">
                <img src="images/paper2.0.jpg" width="150" height="120">

            </div>

            <div class="choice" id="s">
                <img src="images/scissors2.0.png" width="150" height="120">

            </div>

        </div>
        <p id="action-message">Make Your Move!</p>
         <script src="app.js" charset="utf-8"></script>



    </body>









</html>
